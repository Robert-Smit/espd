crit_eu_title_purely_national=Purely national exclusion grounds
crit_eu_text_purely_national=Other exclusion grounds that may be foreseen in the national legislation of the contracting authority's or contracting entity's Member State. Do the purely national grounds of exclusion, which are specified in the relevant notice or in the procurement documents, apply?

