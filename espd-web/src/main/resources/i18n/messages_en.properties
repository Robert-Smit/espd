crit_selection_suitability_article_tooltip=The economic operator should only fill in this field in case the contracting authority or contracting entity has indicated in the relevant notice or in the procurement documents referred to in the notice that the economic operator can limit itself to filling in Section ï¡ of Part IV without having to fill in any other Section of Part IV:
