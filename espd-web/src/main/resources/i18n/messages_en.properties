createcafinish_concl_statements=Part VI: Concluding statements
createcafinish_concl_statements_text=The undersigned formally declare that the information stated under Parts II - V above is accurate and correct and that it has been set out in full awareness of the consequences of serious misrepresentation.<p>The undersigned formally declare to be able, upon request and without delay, to provide the certificates and other forms of documentary evidence referred to, except where:</p><p>a) The contracting authority or contracting entity has the possibility of obtaining the supporting documentation concerned directly by accessing a national database in any Member State that is available free of charge (on condition that the economic operator has provided the necessary information (web address, issuing authority or body, precise reference of the documentation) allowing the contracting authority or contracting entity to do so. Where required, this must be accompanied by the relevant  consent to such access), or</p><p>b) As of 18 October 2018 at the latest (depending on the national implementation of the second subparagraph of Article 59(5) of Directive 2014/24/EU), the contracting authority or contracting entity already possesses the documentation concerned.</p><p>The undersigned formally consent to [identify the contracting authority or contracting entity as set out in Part I, Section A], gaining access to documents supporting the information, which has been provided in [identify the Part/Section/Point(s) concerned] of this European Single Procurement Document for the purposes of [identify the procurement procedure: (summary description, reference of publication in the Official Journal of the European Union, reference number)].</p>
