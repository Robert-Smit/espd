#Exclusion CA (part 1)
crit_eu_main_title_grounds_criminal_conv=Article 57(1) of Directive 2014/24/EU sets out the following reasons for exclusion
crit_eu_title_grounds_criminal_conv=Participation in a criminal organisation
crit_eu_text_grounds_criminal_conv=Has the economic operator itself or any person who is a member of its administrative, management or supervisory body or has powers of representation, decision or control therein been the subject of a conviction by final judgment for participation in a criminal organisation, by a conviction rendered at the most five years ago or in which an exclusion period set out directly in the conviction continues to be applicable? As defined in Article 2 of Council Framework Decision 2008/841/JHA of 24 October 2008 on the fight against organised crime (OJ L 300, 11.11.2008, p. 42).
crit_eu_title_corruption=Corruption
crit_eu_text_corruption=Has the economic operator itself or any person who is a member of its administrative, management or supervisory body or has powers of representation, decision or control therein been the subject of a conviction by final judgment for corruption, by a conviction rendered at the most five years ago or in which an exclusion period set out directly in the conviction continues to be applicable? As defined in Article 3 of the Convention on the fight against corruption involving officials of the European Communities or officials of Member States of the European Union, OJ C 195, 25.6.1997, p. 1, and in Article 2(1) of Council Framework Decision 2003/568/JHA of 22 July 2003 on combating corruption in the private sector (OJ L 192, 31.7.2003, p. 54). This exclusion ground also includes corruption as defined in the national law of the contracting authority (contracting entity) or the economic operator.	"
crit_eu_title_fraud=Fraud
crit_eu_text_fraud=Has the economic operator itself or any person who is a member of its administrative, management or supervisory body or has powers of representation, decision or control therein been the subject of a conviction by final judgment for fraud, by a conviction rendered at the most five years ago or in which an exclusion period set out directly in the conviction continues to be applicable? Within the meaning of Article 1 of the Convention on the protection of the European Communities' financial interests (OJ C 316, 27.11.1995, p. 48).
crit_eu_title_terrorist=Terrorist offences or offences linked to terrorist activities
crit_eu_text_terrorist=Has the economic operator itself or any person who is a member of its administrative, management or supervisory body or has powers of representation, decision or control therein been the subject of a conviction by final judgment for terrorist offences or offences linked to terrorist activities, by a conviction rendered at the most five years ago or in which an exclusion period set out directly in the conviction continues to be applicable? As defined in Articles 1 and 3 of Council Framework Decision of 13 June 2002 on combating terrorism (OJ L 164, 22.6.2002, p. 3). This exclusion ground also includes inciting or aiding or abetting or attempting to commit an offence, as referred to in Article 4 of that Framework Decision.
crit_eu_title_money_laundering=Money laundering or terrorist financing
crit_eu_text_money_laundering=Has the economic operator itself or any person who is a member of its administrative, management or supervisory body or has powers of representation, decision or control therein been the subject of a conviction by final judgment for money laundering or terrorist financing, by a conviction rendered at the most five years ago or in which an exclusion period set out directly in the conviction continues to be applicable? As defined in Article 1 of Directive 2005/60/EC of the European Parliament and of the Council of 26 October 2005 on the prevention of the use of the financial system for the purpose of money laundering and terrorist financing (OJ L 309, 25.11.2005, p. 15).
crit_eu_title_child_labour=Child labour and other forms of trafficking in human beings
crit_eu_text_child_labour=Has the economic operator itself or any person who is a member of its administrative, management or supervisory body or has powers of representation, decision or control therein been the subject of a conviction by final judgment for child labour and other forms of trafficking in human beings, by a conviction rendered at the most five years ago or in which an exclusion period set out directly in the conviction continues to be applicable? As defined in Article 2 of Directive 2011/36/EU of the European Parliament and of the Council of 5 April 2011 on preventing and combating trafficking in human beings and protecting its victims, and replacing Council Framework Decision 2002/629/JHA (OJ L 101, 15.4.2011, p. 1).

#Exclusion CA (part 2)
crit_eu_main_title_payment_taxes=Article 57(2) of Directive 2014/24/EU sets out the following reasons for exclusion
crit_eu_title_payment_taxes=Payment of taxes
crit_eu_text_payment_taxes=Has the economic operator breached its obligations relating to the payment of taxes, both in the country in which it is established and in Member State of the contracting authority or contracting entity if other than the country of establishment?
crit_eu_title_payment_social_security=Payment of social security
crit_eu_text_payment_social_security=Has the economic operator breached its obligations relating to the payment social security contributions, both in the country in which it is established and in Member State of the contracting authority or contracting entity if other than the country of establishment?

#Exclusion CA (part 3)
crit_eu_main_breaching_obligations=Article 57(4) of Directive 2014/24/EU sets out the following reasons for exclusion
crit_eu_title_breaching_obligations_environmental=Breaching of obligations in the field of environmental law
crit_eu_text_breaching_obligations_environmental=Has the economic operator, to its knowledge, breached its obligations in the field of environmental law? As referred to for the purposes of this procurement in national law, in the relevant notice or the procurement documents or in Article 18(2) of Directive 2014/24/EU.
crit_eu_title_breaching_obligations_social=Breaching of obligations in the field of social law
crit_eu_text_breaching_obligations_social=Has the economic operator, to its knowledge, breached its obligations in the field of social law? As referred to for the purposes of this procurement in national law, in the relevant notice or the procurement documents or in Article 18(2) of Directive 2014/24/EU.
crit_eu_title_breaching_obligations_labour=Breaching of obligations in the fields of labour law
crit_eu_text_breaching_obligations_labour=Has the economic operator, to its knowledge, breached its obligations in the field of labour law? As referred to for the purposes of this procurement in national law, in the relevant notice or the procurement documents or in Article 18(2) of Directive 2014/24/EU.
crit_eu_title_bankrupt=Bankruptcy
crit_eu_text_bankrupt=Is the economic operator bankrupt? This information needs not be given if exclusion of economic operators in this case has been made mandatory under the applicable national law without any possibility of derogation where the economic operator is nevertheless able to perform the contract.
crit_eu_title_insolvency=Insolvency
crit_eu_text_insolvency=Is the economic operator the subject of insolvency or winding-up? This information needs not be given if exclusion of economic operators in this case has been made mandatory under the applicable national law without any possibility of derogation where the economic operator is nevertheless able to perform the contract.
crit_eu_title_arrangement_creditors=Arrangement with creditors
crit_eu_text_arrangement_creditors=Is the economic operator in arrangement with creditors? This information needs not be given if exclusion of economic operators in this case has been made mandatory under the applicable national law without any possibility of derogation where the economic operator is nevertheless able to perform the contract.
crit_eu_title_national_bankruptcy=Analogous situation like bankruptcy under national law
crit_eu_text_national_bankruptcy=Is the economic operator in in any analogous situation like bankruptcy arising from a similar procedure under national laws and regulations? This information needs not be given if exclusion of economic operators in this case has been made mandatory under the applicable national law without any possibility of derogation where the economic operator is nevertheless able to perform the contract.
crit_eu_title_liquidator=Assets being administered by liquidator
crit_eu_text_liquidator=Are the assets of the economic operator being administered by a liquidator or by the court? This information needs not be given if exclusion of economic operators in this case has been made mandatory under the applicable national law without any possibility of derogation where the economic operator is nevertheless able to perform the contract.
crit_eu_title_suspended_business=Business activities are suspended
crit_eu_text_suspended_business=Are the business activities of the economic operator suspended? This information needs not be given if exclusion of economic operators in this case has been made mandatory under the applicable national law without any possibility of derogation where the economic operator is nevertheless able to perform the contract.
crit_eu_title_guilty_misconduct=Guilty of grave professional misconduct
crit_eu_text_guilty_misconduct=Is the economic operator guilty of grave professional misconduct? Where applicable, see definitions in national law, the relevant notice or the procurement documents.
crit_eu_title_agreement_economic=Agreements with other economic operators aimed at distorting competition
crit_eu_text_agreement_economic=Has the economic operator entered into agreements with other economic operators aimed at distorting competition?
crit_eu_title_conflict_interest=Conflict of interest due to its participation in the procurement procedure
crit_eu_text_conflict_interest=Is the economic operator aware of any conflict of interest, as indicated in national law, the relevant notice or the procurement documents due to its participation in the procurement procedure?
crit_eu_title_involvement=Direct or indirect involvement in the preparation of this procurement procedure
crit_eu_text_involvement=Has the economic operator or an undertaking related to it advised the contracting authority or contracting entity or otherwise been involved in the preparation of the procurement procedure?
crit_eu_title_early_termination=Early termination, damages or other comparable sanctions
crit_eu_text_early_termination=Has the economic operator experienced that a prior public contract, a prior contract with a contracting entity or a prior concession contract was terminated early, or that damages or other comparable sanctions were imposed in connection with that prior contract?
crit_eu_title_guilty_misinterpretation=Guilty of misinterpretation, withheld information, unable to provide required documents and obtained confidential information of this procedure
crit_eu_text_guilty_misinterpretation=Can the economic operator confirm that:<p/>a) It has not been guilty of serious misrepresentation in supplying the information required for the verification of the absence of grounds for exclusion or the fulfilment of the selection criteria,<p/>b) It has not withheld such information,<p/>c) It has been able, without delay, to submit the supporting documents required by a contracting authority or contracting entity, and<p/>d) It has not undertaken to unduly influence the decision making process of the contracting authority or contracting entity, to obtain confidential information that may confer upon it undue advantages in the procurement procedure or to negligently provide misleading information that may have a material influence on decisions concerning exclusion, selection or award?

