crit_selection_eo_satisfies_all_criteria=It satisfies all the required selection criteria
crit_selection_suitability_enrolment_professional_register_main=Enrolment in a relevant professional register
crit_selection_suitability_enrolment_professional_register_description=It is enrolled in relevant professional registers kept in the Member State of its establishment as described in Annex XI of Directive 2014/24/EU; economic operators from certain Member States may have to comply with other requirements set out in that Annex.
crit_selection_suitability_enrolment_trade_register_main=Enrolment in a trade register
