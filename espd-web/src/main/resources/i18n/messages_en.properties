createcafinish_toptext=The economic operator should only provide information where the contracting authority or contracting entity has specified the objective and non discriminatory criteria or rules to be applied in order to limit the number of candidates that will be invited to tender or to conduct a dialogue. This information, which can be accompanied by requirements concerning the (types of) certificates or forms of documentary evidence, if any, to be produced, is set out in the relevant notice or in the procurement documents referred to in the notice. For restricted procedures, competitive procedures with negotiation, competitive dialogue procedures and innovation partnerships only:
